# .github/workflows/subtree-push.yml
name: Push SDK Subtree

on:
  push:
    branches: [ dev, main ]
    paths: 
      - 'sdk/**'  # Only trigger when files in sdk/ directory change
  workflow_dispatch:  # Allow manual triggering

jobs:
  subtree-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for subtree
        token: ${{ secrets.SUBTREE_PAT }}
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Debug: Check if PAT is available (first 4 chars only)
        echo "PAT starts with: $(echo ${{ secrets.SUBTREE_PAT }} | cut -c1-4)..."
    
    - name: Add remote for SDK repository
      run: |
        git remote add astrolabe-sdk-remote https://x-access-token:${{ secrets.SUBTREE_PAT }}@github.com/AlgorhythmicIndustries/astrolabe-sdk.git
    
    - name: Test remote access
      run: |
        git ls-remote astrolabe-sdk-remote

    - name: Validate Rust generated instruction files
      run: |
        set -euo pipefail
        MOD_FILE="sdk/clients/rust/src/generated/instructions/mod.rs"
        if [ ! -f "$MOD_FILE" ]; then
          echo "Missing $MOD_FILE"
          exit 1
        fi

        missing=0
        while IFS= read -r line; do
          module_name="$(echo "$line" | sed -E 's/^pub\(crate\) mod r#([a-z0-9_]+);$/\1/')"
          [ -z "$module_name" ] && continue
          file_path="sdk/clients/rust/src/generated/instructions/${module_name}.rs"
          if [ ! -f "$file_path" ]; then
            echo "Missing generated Rust instruction file: $file_path"
            missing=1
          fi
        done < <(grep -E '^pub\(crate\) mod r#[a-z0-9_]+;$' "$MOD_FILE")

        if [ "$missing" -ne 0 ]; then
          echo "Rust generated instructions are inconsistent with mod.rs"
          exit 1
        fi

        echo "Rust generated instructions are consistent"
    
    - name: Push subtree to SDK repository
      run: |
        # Get the current branch name
        BRANCH_NAME="${{ github.ref_name }}"
        echo "Pushing SDK subtree to branch: $BRANCH_NAME"
        
        # Split the subtree into a temporary branch
        git subtree split --prefix=sdk -b sdk-temp
        
        # Force push to the corresponding branch in astrolabe-sdk
        git push astrolabe-sdk-remote sdk-temp:$BRANCH_NAME --force
        
        # Clean up the temporary branch
        git branch -D sdk-temp
    
    - name: Clean up remote
      if: always()
      run: |
        git remote remove astrolabe-sdk-remote || true
