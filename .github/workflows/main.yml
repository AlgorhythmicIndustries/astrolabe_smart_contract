# .github/workflows/subtree-push.yml
name: Push SDK Subtree

on:
  push:
    branches: [ main ]
    paths: 
      - 'sdk/**'  # Only trigger when files in sdk/ directory change
  workflow_dispatch:  # Allow manual triggering

jobs:
  subtree-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for subtree
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Add remote for SDK repository
      run: |
        git remote add astrolabe-sdk-remote https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/AlgorhythmicIndustries/astrolabe-sdk.git
    
    - name: Push subtree to SDK repository
      run: |
        git subtree push --prefix=sdk astrolabe-sdk-remote main
    
    - name: Clean up remote
      if: always()
      run: |
        git remote remove astrolabe-sdk-remote || true
